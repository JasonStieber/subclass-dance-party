<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/superBatDancer.js"></script>
    <script src="src/superDancer.js"></script>
    <script src="src/superSpiderDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <button type= 'button' class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</button>  
      <button type= 'button' class="addBatDancerButton" data-dancer-maker-function-name="SuperBatDancer">add the bat</button>   
      <button type= 'button' class="addSpiderDancerButton" data-dancer-maker-function-name="SuperSpiderDancer">SpiderMan SpiderMan</button>   
      <button type='button' class='lineUpButton' >Line UP</button> 
      <button type='button' class='scatter'> Scatter </button>
      <button type='button' class='partners'> Grab your partner </button>
    
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
